<html>
<head>
	<title>Set Moodtracker Token</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>*{background:black;color:white;font-family:monospace;border:solid white 1px;margin:3px;}</style>
</head>
<body>
	<input id="token" type="password" style="width: 50%;">
	<input type="submit" onclick="localStorage.admin=token.value; alert('Token set'); window.location='.';" style="width:max-content">
</body>
</html>
